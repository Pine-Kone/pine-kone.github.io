<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Runaway Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style/main.css" />
  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .runaway-button {
      position: absolute;
      padding: 0.75rem 1.25rem;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .missed-message {
      position: absolute;
      font-weight: bold;
      color: #d9534f;
      font-size: 1rem;
    }

    .instructions {
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="instructions">Try clicking the button for a surpriseâ€¦ if you can!</div>
  <div class="container" id="button-container">
    <button
      id="run"
      class="runaway-button"
      onclick="ohNo()"
      onmouseenter="moveButton()"
      style="top: 40%; left: 45%;">
      Click Me!
    </button>
  </div>

  <script>
    "use strict";

    function moveButton() {
  const button = document.getElementById("run");
  const container = document.getElementById("button-container");

  // Remove previous "You missed!" message
  const oldMiss = document.getElementById("missed");
  if (oldMiss) oldMiss.remove();

  // Capture the button's current position
  const buttonX = button.offsetLeft;
  const buttonY = button.offsetTop;

  // Place a "You missed!" message at the current button position
  const missMsg = document.createElement("div");
  missMsg.id = "missed";
  missMsg.className = "missed-message";
  missMsg.innerText = "You missed!";
  missMsg.style.left = `${buttonX}px`;
  missMsg.style.top = `${buttonY}px`;
  container.appendChild(missMsg);

  // Calculate available screen space
  const buttonWidth = button.offsetWidth;
  const buttonHeight = button.offsetHeight;
  const containerWidth = window.innerWidth;
  const containerHeight = window.innerHeight;

  const maxX = containerWidth - buttonWidth;
  const maxY = containerHeight - buttonHeight;

  // Generate new position within screen bounds
  const newX = Math.random() * maxX;
  const newY = Math.random() * maxY;

  button.style.left = `${newX}px`;
  button.style.top = `${newY}px`;
}

    function ohNo() {
      alert("You got it, cheater! ðŸŽ‰");
    }
  </script>
</body>
</html>
