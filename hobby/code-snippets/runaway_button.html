<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Runaway Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style/main.css" />
  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .runaway-button {
      position: absolute;
      padding: 0.75rem 1.25rem;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .missed-message {
      position: absolute;
      font-weight: bold;
      color: #d9534f;
      font-size: 1rem;
    }

    .instructions {
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="instructions">Try clicking the button for a surpriseâ€¦ if you can!</div>
  <div class="container" id="button-container">
    <button
      id="run"
      class="runaway-button"
      onclick="ohNo()"
      onmouseenter="moveButton()"
      style="top: 40%; left: 45%;">
      Click Me!
    </button>
  </div>

  <script>
    "use strict";

    function moveButton() {
      const button = document.getElementById("run");
      const container = document.getElementById("button-container");

      // Remove old missed message
      const oldMiss = document.getElementById("missed");
      if (oldMiss) oldMiss.remove();

      // Get current button position
      const buttonX = button.offsetLeft;
      const buttonY = button.offsetTop;

      // Place a new missed message
      const missMsg = document.createElement("div");
      missMsg.id = "missed";
      missMsg.className = "missed-message";
      missMsg.innerText = "You missed!";
      missMsg.style.left = `${buttonX}px`;
      missMsg.style.top = `${buttonY}px`;
      container.appendChild(missMsg);

      // Reposition the button
      const maxX = window.innerWidth - button.offsetWidth;
      const maxY = window.innerHeight - button.offsetHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      button.style.left = `${newX}px`;
      button.style.top = `${newY}px`;
    }

    function ohNo() {
      alert("You got it, cheater! ðŸŽ‰");
    }
  </script>
</body>
</html>
