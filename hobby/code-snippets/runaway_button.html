<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runaway Button | Code Snippets</title>
  <link rel="stylesheet" href="/style/main.css">
  <style>
    #button-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 8rem); /* Account for header/footer padding */
      overflow: hidden;
    }

    #run {
      position: absolute;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      background-color: var(--accent-color);
      color: var(--button-text-color);
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #run:hover {
      background-color: var(--accent-color-hover);
    }

    .missed-message {
      position: absolute;
      color: red;
      font-weight: bold;
      pointer-events: none;
    }

    .instructions {
      text-align: center;
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Runaway Button</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/hobbies/">Back to Hobbies</a></li>
        <li><a href="/hobbies/code-snippets/">More Code Snippets</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="instructions">Try clicking the button for a confetti celebration... if you can!</div>
    <div id="button-container">
      <button id="run" onclick="ohNo()" onmouseenter="moveButton()">Click Me!</button>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Hans M. Haroldsen</p>
  </footer>

  <script>
    function moveButton() {
      const button = document.getElementById("run");
      const container = document.getElementById("button-container");

      // Remove previous "You missed!" message
      const oldMiss = document.getElementById("missed");
      if (oldMiss) oldMiss.remove();

      // Capture the button's current position
      const buttonX = button.offsetLeft;
      const buttonY = button.offsetTop;

      // Place a "You missed!" message at the current button position
      const missMsg = document.createElement("div");
      missMsg.id = "missed";
      missMsg.className = "missed-message";
      missMsg.innerText = "You missed!";
      missMsg.style.left = `${buttonX}px`;
      missMsg.style.top = `${buttonY}px`;
      container.appendChild(missMsg);

      // Calculate available screen space (with padding)
      const buttonWidth = button.offsetWidth;
      const buttonHeight = button.offsetHeight;
      const padding = 40; // px

      const maxX = window.innerWidth - buttonWidth - padding;
      const maxY = container.offsetHeight - buttonHeight - padding;

      const newX = Math.random() * maxX + padding / 2;
      const newY = Math.random() * maxY + padding / 2;

      button.style.left = `${newX}px`;
      button.style.top = `${newY}px`;
    }

    function ohNo() {
      alert("You got it! ðŸŽ‰
        ...
        Cheater!! ðŸ˜‰");
    }
  </script>
  <script src="/scripts/light-dark-toggle.js"></script>
  <button id="theme-toggle" aria-label="Toggle light/dark mode">ðŸŒ“</button>
</body>
</html>
