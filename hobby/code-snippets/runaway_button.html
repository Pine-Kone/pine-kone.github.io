<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Runaway Button | Code Snippets</title>
  <link rel="stylesheet" href="/style/main.css" />
  <style>
    main {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #instruction {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    #run {
      position: absolute;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 2;
    }

    .missed {
      position: absolute;
      color: var(--text-color);
      font-weight: bold;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Runaway Button</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/hobbies/">Back to Hobbies</a></li>
        <li><a href="/hobbies/code/">More Code Snippets</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="instruction">Try clicking the button for a confetti celebration... if you can!</div>
    <button id="run">Click Me!</button>
  </main>

  <footer>
    <p>Â© 2025 Hans M. Haroldsen</p>
  </footer>

  <button id="theme-toggle" aria-label="Toggle light/dark mode">ðŸŒ“</button>
  <script src="/scripts/light-dark-toggle.js"></script>

  <script>
    const button = document.getElementById('run');
    const main = document.querySelector('main');
    let lastMissed = null;

    function moveButton() {
      // Remove previous missed message
      if (lastMissed && lastMissed.parentNode) {
        lastMissed.parentNode.removeChild(lastMissed);
        lastMissed = null;
      }

      const rect = button.getBoundingClientRect();
      const buttonWidth = rect.width;
      const buttonHeight = rect.height;

      const padding = 20;
      const maxX = window.innerWidth - buttonWidth - padding;
      const maxY = window.innerHeight - buttonHeight - padding;

      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      // Create "You missed!" where the button was
      const missed = document.createElement('div');
      missed.textContent = "You missed!";
      missed.className = "missed";
      missed.style.left = rect.left + "px";
      missed.style.top = rect.top + "px";
      main.appendChild(missed);
      lastMissed = missed;

      // Move button to new location
      button.style.left = x + "px";
      button.style.top = y + "px";
    }

    // Hook into hover/mouseenter to trigger move
    button.addEventListener('mouseenter', () => {
      setTimeout(() => moveButton(), 100); // slight delay allows mobile users a chance to tap
    });

    // Real click success
    button.addEventListener('click', () => {
      alert("You actually clicked it! ðŸ˜„");
    });
  </script>
</body>
</html>
